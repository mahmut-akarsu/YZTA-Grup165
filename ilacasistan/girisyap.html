<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İlaçAsistan - Giriş Yap</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background: rgba(255,255,255,0.1);
            color: white;
            padding: 1rem 0;
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.8rem;
            font-weight: bold;
            text-decoration: none;
            color: white;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 50%;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .logo-icon::before {
            content: '+';
            color: #ff4757;
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 8px 16px;
            border-radius: 20px;
        }

        nav a:hover, nav a.active {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        /* Login Container */
        .login-container {
            background: white;
            border-radius: 25px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 600px;
            margin-top: 80px;
        }

        /* Welcome Side */
        .welcome-side {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .welcome-side::before {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            top: -50px;
            right: -50px;
            animation: float 8s ease-in-out infinite;
        }

        .welcome-side::after {
            content: '';
            position: absolute;
            width: 150px;
            height: 150px;
            background: rgba(255,255,255,0.08);
            border-radius: 50%;
            bottom: -75px;
            left: -75px;
            animation: float 6s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .welcome-content {
            position: relative;
            z-index: 2;
        }

        .welcome-logo {
            width: 100px;
            height: 100px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            margin-bottom: 2rem;
            margin: 0 auto 2rem;
        }

        .welcome-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .welcome-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .welcome-features {
            list-style: none;
            text-align: left;
        }

        .welcome-features li {
            padding: 0.5rem 0;
            display: flex;
            align-items: center;
            opacity: 0.9;
        }

        .welcome-features li::before {
            content: '✓';
            margin-right: 10px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        /* Login Side */
        .login-side {
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-title {
            font-size: 2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: #666;
            margin-bottom: 2rem;
        }

        /* User Type Selection */
        .user-type-selection {
            margin-bottom: 2rem;
        }

        .user-type-label {
            font-weight: 600;
            color: #555;
            margin-bottom: 1rem;
            display: block;
        }

        .user-type-options {
            display: flex;
            gap: 1rem;
        }

        .user-type-option {
            flex: 1;
            padding: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }

        .user-type-option:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .user-type-option.selected {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .user-type-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .user-type-text {
            font-weight: 600;
            color: #333;
        }

        /* Form */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.1);
        }

        .form-input::placeholder {
            color: #999;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #666;
        }

        .forgot-password {
            color: #667eea;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #5a67d8;
            text-decoration: underline;
        }

        .login-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
            color: #999;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e9ecef;
        }

        .divider span {
            background: white;
            padding: 0 1rem;
        }

        .register-link {
            text-align: center;
            color: #666;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        /* Messages */
        .error-message {
            background: rgba(255, 107, 107, 0.1);
            color: #dc3545;
            padding: 10px 15px;
            border-radius: 10px;
            margin-top: 1rem;
            display: none;
            border-left: 4px solid #dc3545;
        }

        .success-message {
            background: rgba(67, 233, 123, 0.1);
            color: #28a745;
            padding: 10px 15px;
            border-radius: 10px;
            margin-top: 1rem;
            display: none;
            border-left: 4px solid #28a745;
        }

        /* Loading Animation */
        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            nav ul {
                flex-wrap: wrap;
                justify-content: center;
                gap: 1rem;
            }

            .login-container {
                grid-template-columns: 1fr;
                margin-top: 120px;
            }

            .welcome-side {
                padding: 2rem;
                min-height: 300px;
            }

            .welcome-title {
                font-size: 2rem;
            }

            .login-side {
                padding: 2rem;
            }

            .user-type-options {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">
                    <div class="logo-icon"></div>
                    İlaçAsistan
                </a>
                <nav>
                    <ul>
                        <li><a href="index.html">Ana Sayfa</a></li>
                        <li><a href="hakkinda.html">Hakkında</a></li>
                        <li><a href="ilac-sorgula.html">İlaç Sorgula</a></li>
                        <li><a href="profilim.html">Profilim</a></li>
                        <li><a href="girisyap.html" class="active">Giriş Yap</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Login Container -->
    <div class="login-container">
        
        <!-- Welcome Side -->
        <div class="welcome-side">
            <div class="welcome-content">
                <div class="welcome-logo">💊</div>
                <h1 class="welcome-title">İlaçAsistan</h1>
                <p class="welcome-subtitle">
                    Güvenli ilaç kullanımı için en gelişmiş dijital asistanınız
                </p>
            </div>
        </div>

        <!-- Login Side -->
        <div class="login-side">
            <div class="login-header">
                <h2 class="login-title">Hoş Geldiniz</h2>
                <p class="login-subtitle">Hesabınıza giriş yaparak devam edin</p>
            </div>

            <!-- User Type Selection -->
            <div class="user-type-selection">
                <label class="user-type-label">Kullanıcı Tipi Seçin:</label>
                <div class="user-type-options">
                    <div class="user-type-option selected" onclick="selectUserType('hasta')">
                        <div class="user-type-icon">👤</div>
                        <div class="user-type-text">Hasta</div>
                    </div>
                    <div class="user-type-option" onclick="selectUserType('doktor')">
                        <div class="user-type-icon">👨‍⚕️</div>
                        <div class="user-type-text">Doktor</div>
                    </div>
                </div>
            </div>

            <!-- Login Form -->
            <form class="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <input 
                        type="text" 
                        class="form-input" 
                        id="username" 
                        placeholder="Kullanıcı ID veya E-posta"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <input 
                        type="password" 
                        class="form-input" 
                        id="password" 
                        placeholder="Şifre"
                        required
                    >
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        Beni Hatırla
                    </label>
                    <a href="#" class="forgot-password" onclick="forgotPassword()">
                        Şifremi Unuttum
                    </a>
                </div>

                <button type="submit" class="login-button" id="loginButton">
                    <span class="loading" id="loading"></span>
                    Giriş Yap
                </button>

                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>
            </form>

            <div class="divider">
                <span>veya</span>
            </div>

            <div class="register-link">
                Hesabınız yok mu? <a href="#" onclick="showRegister()">Kayıt Olun</a>
            </div>
        </div>
    </div>

    <script>
        let selectedUserType = 'hasta';

        // Select user type
        function selectUserType(type) {
            selectedUserType = type;
            
            // Update UI
            document.querySelectorAll('.user-type-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            event.target.closest('.user-type-option').classList.add('selected');
        }

        // Handle login
        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginButton = document.getElementById('loginButton');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Clear previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // Basic validation
            if (!username || !password) {
                errorMessage.textContent = 'Lütfen tüm alanları doldurun!';
                errorMessage.style.display = 'block';
                return;
            }

            // Show loading
            loading.style.display = 'inline-block';
            loginButton.disabled = true;

            // Simulate login process
            setTimeout(() => {
                // Determine user type based on username/ID
                let userType = selectedUserType;
                let userID = username;
                
                // If username starts with DR, it's a doctor
                if (username.startsWith('DR') || username.startsWith('dr')) {
                    userType = 'doktor';
                    userID = username.toUpperCase();
                }
                
                // Simple authentication (in real app, this would be server-side)
                if (password.length >= 6) {
                    // Successful login
                    successMessage.textContent = 'Giriş başarılı! Yönlendiriliyorsunuz...';
                    successMessage.style.display = 'block';
                    
                    // Save user data
                    localStorage.setItem('currentUser', JSON.stringify({
                        username: username,
                        userType: userType,
                        userID: userID,
                        loginTime: new Date().toISOString()
                    }));
                    
                    // Redirect based on user type
                    setTimeout(() => {
                        if (userType === 'doktor') {
                            window.location.href = 'doktor-profil.html';
                        } else {
                            window.location.href = 'profilim.html';
                        }
                    }, 2000);
                    
                } else {
                    // Failed login
                    errorMessage.textContent = 'Şifre en az 6 karakter olmalıdır!';
                    errorMessage.style.display = 'block';
                }

                // Hide loading
                loading.style.display = 'none';
                loginButton.disabled = false;
            }, 1500);
        }

        // Forgot password
        function forgotPassword() {
            alert('Şifre sıfırlama özelliği yakında eklenecek!');
        }

        // Show register
        function showRegister() {
            alert('Kayıt özelliği yakında eklenecek!');
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is already logged in
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                const userData = JSON.parse(currentUser);
                if (confirm(`${userData.userType} olarak zaten giriş yapmışsınız.\nProfil sayfasına gitmek ister misiniz?`)) {
                    if (userData.userType === 'doktor') {
                        window.location.href = 'doktor-profil.html';
                    } else {
                        window.location.href = 'profilim.html';
                    }
                }
            }

            // Auto-focus on username input
            document.getElementById('username').focus();
        });

        // Enter key handling
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.target.tagName === 'INPUT') {
                e.preventDefault();
                document.querySelector('.login-button').click();
            }
        });
    </script>
</body>
</html>
